<div class="example-container">
  <div *ngFor="let item of items"
       ngSortgridItem
       ngSortGridGroup="one"
       [ngSortGridItems]="items"
       (sorted)="gridOneSorted($event)"
       class="example-box">
    {{ item }}
  </div>
</div>

<div class="example-container" style="margin-top: 50px">
  <div *ngFor="let item of items"
       ngSortgridItem
       ngSortGridGroup="two"
       [ngSortGridItems]="items"
       (sorted)="gridTwoSorted($event)"
       class="example-box">
    {{ item }}
  </div>
</div>
